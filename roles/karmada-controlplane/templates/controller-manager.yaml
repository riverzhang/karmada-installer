---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: karmada-controller-manager
  namespace: karmada-system
  labels:
    app: karmada-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karmada-controller-manager
  template:
    metadata:
      labels:
        app: karmada-controller-manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: In
                    values:
                      - ""
      serviceAccountName: karmada-controller-manager
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
      containers:
        - name: karmada-controller-manager
          image: wr.ap-southeast-1.myhuaweicloud.com/karmada/karmada-controller-manager:{{ karmada_version }}
          imagePullPolicy: IfNotPresent
          command:
            - /bin/karmada-controller-manager
            - --kubeconfig=/etc/karmada/kubeconfig
            - --bind-address=0.0.0.0
            - --cluster-status-update-frequency=10s
            - --secure-port=10357
            - --v=4
          volumeMounts:
            - name: kubeconfig
              readOnly: true
              mountPath: /etc/karmada/kubeconfig
      volumes:
        - hostPath:
            path: /etc/karmada/kubeconfig
            type: FileOrCreate
          name: kubeconfig
